<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/css/thanhtoan-style.css">
</head>
<body>
    <section class="section-left">
        <div class="section-left-content">
            <header style="text-align: center;">
                <a href="/src/trangchu.html">
                    <img src="/img/logo.jpg" alt="" class="logo-brand" width="150px">
                </a>
            </header>
            <main>
                <form action="">
                    <div class="form-row">
                        <div class="col-12" style="text-align: center;"><h3>ĐẶT HÀNG</h3></div>
                        <p style="font-size: 14px;">Có tài khoản sẽ giúp bạn hoàn tất đơn hàng 
                            nhanh hơn trong những lần mua hàng tiếp theo. <a href="dangnhap.html">Đăng nhập</a> </p>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <label for=""><h4>Thông tin khách hàng</h4></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <input type="text" id="name" class="form-control" placeholder="Họ và tên">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-8">
                            <input type="text" id="email" class="form-control" placeholder="Email"> 
                        </div>
                        <div class="col-4">
                            <input type="text" id="phone" class="form-control" placeholder="Số điện thoại">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-8">
                            <input type="text" id="address" class="form-control" placeholder="Địa chỉ">
                        </div>
                        <div class="col-4">
                            <select id="inputState" class="form-control">
                                <option selected>TP.HCM</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <textarea class="form-control" placeholder="Ghi chú (nếu có)" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <label for=""><h4>Phương thức vận chuyển</h4></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="radio" checked>
                                    </div>
                                </div>
                                <input type="text" class="form-control" placeholder="Ship thường" readonly>
                                <div class="input-group-append">
                                    <div class="input-group-text">30₫</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="class-12">
                            <label for=""><h4>Phương thức thanh toán</h4></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="radio" checked>
                                    </div>
                                </div>
                                <input type="text" class="form-control" 
                                placeholder="Thanh toán khi giao hàng (chỉ áp dụng nội thành TP.HCM)" readonly>
                            </div> 
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12" style="text-align: center;">
                            <button type="button" onclick="complete()" class="btn btn-success btn-md">Hoàn tất đơn hàng</button>
                        </div>
                    </div>
                </form>
            </main>
            <footer>
            </footer>
        </div>
    </section>
    <section class="section-right">
        <div class="section-right-content cart">
            <div class="cart-header">
                <h3>ĐƠN HÀNG CỦA BẠN</h3>
            </div>
            <div class="cart-body">
                <div class="cart-body-title">
                    <div class="cart-body-title-img">
                        <span>Sản phẩm</span>
                    </div>
                    <div class="cart-body-title-name">
                        <span>Tên</span>
                    </div>
                    <div class="cart-body-title-size">
                        <span>Size</span>
                    </div>
                    <div class="cart-body-title-qty">
                        <span>Số lượng</span>
                    </div>
                    <div class="cart-body-title-price">
                        <span>Giá</span>
                    </div>
                </div>
                <hr>
            </div>
            <div class="cart-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <span>Tạm tính</span>
                        </div>
                        <div class="col-2" style="text-align: right;">
                            <span id="temp-price">0₫</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <span>Phí vận chuyển</span>
                        </div>
                        <div class="col-2" style="text-align: right;">
                            <span id="ship-price">30₫</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9">
                            <span style="font-size: 22px;">Tổng cộng</span>
                        </div>
                        <div class="col-3">
                            <span id="total-price" style="font-size: 26px;">0₫</span>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </section>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/thanhtoan.js"></script>
</body>
</html>
