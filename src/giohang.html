<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/giohang-style.css">
    <link rel="stylesheet" href="/font/fontawesome-free-5.13.1-web/css/brands.css">
    <link rel="stylesheet" href="/font/fontawesome-free-5.13.1-web/css/solid.css">
    <link rel="stylesheet" href="/font/fontawesome-free-5.13.1-web/css/fontawesome.css">
</head>
<body>
    <div style="text-align: center; background-color: black; color: white;" id="hello"></div>
    <header style="text-align: center;">
        <a href="/src/trangchu.html">
            <img src="/img//logo.jpg" width="150px" alt="logo">
        </a>
    </header>
    <main>
        <h4 style="text-align: center;">GIỎ HÀNG</h4>
        <div class="cart">
            <div class="cart-title">
                <div class="cart-title-img">
                    <span>Sản phẩm</span>
                </div>
                <div class="cart-title-name">
                    <span>Tên sản phẩm</span>
                </div>
                <div class="cart-title-size">
                    <span>Size</span>
                </div>
                <div class="cart-title-qty">
                    <span>Số lượng</span>
                </div>
                <div class="cart-title-price">
                    <span>Giá</span>
                </div>
                <div class="cart-title-remove">
                    <span>Xoá</span>
                </div>
            </div>
            <hr>
            <div class="cart-items">
            </div>
        </div>
    </main>
    <footer>
        <hr>
        <div class="footer-total">
            <span style="float: left; width: 65%; font-size: 22px;">Tổng cộng: </span>
            <span class="total" style="font-size: 22px;">0₫</span>
        </div>
        <hr>
        <div class="footer-button" style="text-align: center;">
            <button onclick="goShopping()" class="btn btn-shopping btn-secondary">Tiếp tục mua sắm</button>    
            <button onclick="checkOut()" class="btn btn-checkout btn-success">Thanh toán</button>
        </div>
    </footer>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
